<div class="control-group">
	<label class="control-label" >{{label}}:</label>
	<div class="controls">
		<input type="text" placeholder="{{placeholder}}" name="{{name}}" ng-model="value">
		<i class="help-inline icon-question-sign" ng-click="showHelp = !showHelp" ng-init="showHelp=false"></i>
		<span class="help-block" ng-show="showHelp"><div fz-markdown text="{{locales.string(documentation)}}"></div></span>
	</div>
</div>
